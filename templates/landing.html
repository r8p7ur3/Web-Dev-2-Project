{% extends "base.html" %}

{% block dashboard_content %}

<main>
    <div class="black">
     <p>
        You are logged in as {{ user }} !
     </p>
    </div>
    <div>
        <p> <a href="{{ url_for('users')}}">List of users</a></p>
    </div>
    <a href="{{ url_for('profile', user_id=user) }}">
        See your profile
    </a>
    <div>
        <p> <a href="{{ url_for('logout')}}">Logout</a></p>
    </div>
</main>

{% endblock %}
