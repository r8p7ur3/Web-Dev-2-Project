{% extends "base.html" %}

{% block main_content %}

   <main class="black">
    {% for i in info %}
        <section>
            <p class="black">
                Name: {{ i["first_name"] }} {{ i["last_name"] }}
            </p>
            <p>
                Gender: {{ i["gender"]}}
            </p>
            <p>
                DOB: {{ i["age"]}}
            </p>
            <p>
                <a href="{{ url_for('chat', user_id=i['user_id']) }}">
                    Chat to them!
                </a>
            </p>
        </section>    
    {% endfor %}


    <p class="bio">
        Bio: {{ bios[0] }}
    </p>
       
    </main>   

 
   

{% endblock %}
